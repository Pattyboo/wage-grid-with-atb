<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wage Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #ffffff;
    }

    h1 {
      margin-bottom: 5px;
    }

    .box {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      padding: 8px;
      width: 100%;
      max-width: 300px;
      margin-top: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #f2f2f2;
    }

    .note {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h1>Wage Calculator</h1>
<p class="note">This is an estimate only.</p>

<div class="box">
  <label>Base hourly rate (Inexp)</label>
  <input id="basePay" type="number" step="0.001" placeholder="Example: 54.737">

  <label>Years of service (2025)</label>
  <input id="years" type="number" step="1" placeholder="Example: 10">
</div>

<div class="box">
  <p><strong>Grid step:</strong> <span id="step">—</span></p>
  <p><strong>Current hourly rate:</strong> <span id="rate">—</span></p>
</div>

<div class="box">
  <h3>ATB Projection</h3>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>ATB %</th>
        <th>Hourly Rate</th>
      </tr>
    </thead>
    <tbody id="table"></tbody>
  </table>
</div>

<script>
  function getStep(years) {
    if (years === 0) return "Inexp";
    if (years <= 6) return years + " yr";
    if (years === 7) return "6 yr";
    if (years === 8 || years === 9) return "8 yr";
    if (years <= 14) return "10 yr";
    if (years <= 19) return "15 yr";
    if (years <= 24) return "20 yr";
    return "25 yr";
  }

  const stepFactor = {
    "Inexp": 1.000,
    "1 yr": 1.145,
    "2 yr": 1.202,
    "3 yr": 1.262,
    "4 yr": 1.313,
    "5 yr": 1.365,
    "6 yr": 1.413,
    "8 yr": 1.459,
    "10 yr": 1.506,
    "15 yr": 1.546,
    "20 yr": 1.584,
    "25 yr": 1.624
  };

  const atb = [
    { date: "10/1/2025", pct: 0.075 },
    { date: "10/1/2026", pct: 0.065 },
    { date: "4/1/2027", pct: 0.03 },
    { date: "10/1/2027", pct: 0.04 },
    { date: "10/1/2028", pct: 0.04 }
  ];

  function formatMoney(n) {
    return "$" + n.toFixed(2);
  }

  function calculate() {
    const base = parseFloat(document.getElementById("basePay").value);
    const years = parseInt(document.getElementById("years").value);

    if (isNaN(base) || isNaN(years)) return;

    const step = getStep(years);
    const factor = stepFactor[step];
    let rate = base * factor;

    document.getElementById("step").textContent = step;
    document.getElementById("rate").textContent = formatMoney(rate);

    const tbody = document.getElementById("table");
    tbody.innerHTML = "";

    atb.forEach(item => {
      rate = rate * (1 + item.pct);

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.date}</td>
        <td>${(item.pct * 100).toFixed(2)}%</td>
        <td>${formatMoney(rate)}</td>
      `;
      tbody.appendChild(row);
    });
  }

  document.getElementById("basePay").addEventListener("input", calculate);
  document.getElementById("years").addEventListener("input", calculate);
</script>

</body>
</html>
